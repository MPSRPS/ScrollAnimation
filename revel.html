<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation On Scroll HTML CSS Javascript</title>
    <link rel="stylesheet" href="revel.css" />
  </head>
  <body>
    <section class="section1 show-animate" >
      <h1 class="animate">VISHWAPRENEUR</h1>
      <p class="animate">Rise to the Zenith!</p>
    </section>
    <section class="section2">
        <h1 class="animate">Keep Scrolling</h1>
        <p class="animate">Rise to the Zenith!</p>
      </section>
      <section class="section3">
        <h1 class="animate">Deep</h1>
        <p class="animate">Rise to the Zenith!</p>
      </section>
      <section class="section4">
        <h1 class="animate">Good<span class="showRight-animate" style="--i:1"></span></h1>
        <p class="animate">Rise to the Zenith!<span class="showRight-animate" style="--i:3"></span></p>
      </section>
      <section class="section5">
        <div class="images">
            <img src="image1.jpg" alt="" class="animate" style="--i:0">
            <img src="image2.jpg" alt="" class="animate" style="--i:1"> 
            <img src="image3.jpg" alt="" class="animate" style="--i:2">
        </div>
      </section>
    <script src="revel.js"></script>
  </body>
</html>
